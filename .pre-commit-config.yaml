# pre-commit defaults
default_stages: [ pre-commit, pre-merge-commit, pre-push, manual ]   # define default explicitly to avoid double execution for commit-msg hook for gitlint
default_install_hook_types: [ pre-commit, commit-msg ]

# pre-commit repos
repos:

  # standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
        exclude: \{\{cookiecutter\.project_slug\}\}/src/\{\{cookiecutter\.pkg_name\}\}/__init__\.py
      - id: check-ast
        exclude: \{\{cookiecutter\.project_slug\}\}/src/\{\{cookiecutter\.pkg_name\}\}/__init__\.py
      - id: check-json
        exclude: \{\{cookiecutter\.project_slug\}\}/\.cruft\.json
      - id: check-xml
      - id: check-yaml
        args: [ '--unsafe' ]  # needed for !! tags in mkdocs.yml
        exclude: \{\{cookiecutter\.project_slug\}\}/\.pre-commit-config.yaml|\{\{cookiecutter.project_slug\}\}/\.github/workflows/.*\.yml
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [ '--fix=auto' ]  # replace 'auto' with 'lf' to enforce Linux/Mac line endings or 'crlf' for Windows
      - id: detect-private-key

  # gitlint - linter for git commit messages
  - repo: https://github.com/jorisroovers/gitlint
    rev: 'v0.19.1'
    hooks:
      - id: gitlint    # this is the regular commit-msg hook
        stages: [commit-msg]
      - id: gitlint-ci # hook for CI environments
        stages: [manual]
