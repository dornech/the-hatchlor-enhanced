repos:

  # standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-ast
      - id: check-json
      - id: check-xml
      - id: check-yaml
        args: [ '--unsafe' ]  # needed for !! tags in mkdocs.yml
        exclude: "{{cookiecutter.project_slug}}/.pre-commit-config.yaml"
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [ '--fix=auto' ]  # replace 'auto' with 'lf' to enforce Linux/Mac line endings or 'crlf' for Windows
      - id: detect-private-key

  # gitlint - linter for git commit messages
  - repo: https://github.com/jorisroovers/gitlint
    rev: 'v0.19.1'
    hooks:
      - id: gitlint    # this is the regular commit-msg hook
      - id: gitlint-ci # hook for CI environments
